# a summary about you
summary: "I’m a Principal Data Analyst with 10+ years of experience designing and scaling full-stack analytics solutions that drive business impact. My journey has taken me from crunching numbers to building modern data platforms, leading projects that integrate data, ML, and automation to solve high-stakes business problems. Over the years, I've

- Built end-to-end ETL pipelines and automated reporting tools using SQL, Python, R, Power BI, dbt, ML, AI models, and cloud platforms (AWS, GCP).
- Led analytics modernization for enterprise systems—saving thousands of hours, reducing vendor dependency, and enabling data-driven decision-making.
- Translated messy, siloed datasets into high-value insights used by executives, finance teams, and operations leaders.
- Been a key driver of award-winning budgeting, billing, water demand & energy forecasting systems at a major California utility."

